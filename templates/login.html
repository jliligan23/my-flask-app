<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IBCS Password Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

<div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Password Manager</h3>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form id="loginForm" method="post" action="{{ url_for('auth.login') }}">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>

        <!-- Hidden fields for geolocation -->
        <input type="hidden" name="latitude" id="latitude">
        <input type="hidden" name="longitude" id="longitude">

        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="text-muted text-center mt-3">
        <small>Location access is required for login.</small>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    let locationReady = false;

    navigator.geolocation.getCurrentPosition(
        function (position) {
            document.getElementById("latitude").value = position.coords.latitude;
            document.getElementById("longitude").value = position.coords.longitude;
            locationReady = true;
        },
        function (error) {
            alert("Geolocation access is required to log in.");
        }
    );

    document.getElementById("loginForm").addEventListener("submit", function (e) {
        if (!locationReady) {
            e.preventDefault();
            alert("Please wait for your location to be detected before logging in.");
        }
    });
});
</script>

</body>
</html>
