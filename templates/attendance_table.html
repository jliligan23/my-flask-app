<table class="table">
  <thead>
    <tr>
      <th>Employee</th>
      <th>Date</th>
      <th>Time In</th>
      <th>Time Out</th>
    </tr>
  </thead>
  <tbody>
    {% for rec in records %}
      <tr>
        <td>{{ rec.username }}</td>
        <td>{{ rec.date }}</td>
        <td>{{ rec.time_in or '-' }}</td>
        <td>{{ rec.time_out or '-' }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
